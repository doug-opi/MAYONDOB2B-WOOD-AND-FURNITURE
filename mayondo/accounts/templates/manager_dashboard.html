{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            font-family: "Poppins", sans-serif;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background: #1e293b;
            color: white;
            flex-shrink: 0;
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: #334155;
            color: #fff;
        }

        .sidebar a.active {
            background: #3b82f6;
            color: #fff;
        }

        .sidebar hr {
            border-color: #475569;
        }

        .sidebar p {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        /* Content Section */
        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        iframe {
            width: 100%;
            height: 88vh;
            border: none;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Manager Panel</h2>

        <a href="{% url 'accounts:create_attendant' %}" target="manager_iframe">👥 Create Attendant</a>
        <hr>

        <p>Inventory</p>
        <a href="{% url 'product_list' %}" target="manager_iframe">📦 Products</a>
        <a href="{% url 'stock_list' %}" target="manager_iframe">📊 Stock</a>
        <a href="{% url 'stock_level_report' %}" target="manager_iframe">🧾 Stock Reports</a>
        <a href="{% url 'download_stock_report' %}" target="manager_iframe">⬇️ Download Stock PDF</a>

        <hr>
        <p>Sales</p>
        <a href="{% url 'sales:sale_list' %}" target="manager_iframe">💰 Sales List</a>
        <a href="{% url 'sales:sales_report' %}" target="manager_iframe">📈 Sales Reports</a>
        <a href="{% url 'sales:download_sales_report_pdf' %}" target="manager_iframe">⬇️ Download Sales PDF</a>
        <a href="{% url 'sales:sales_analytics' %}" target="manager_iframe">📊 Sales Analytics</a>

        <hr>
        <a href="{% url 'accounts:logout' %}" class="text-danger">🚪 Logout</a>
    </div>

    <div class="content">
        <iframe name="manager_iframe" src="{% url 'sales:sale_list' %}"></iframe>
    </div>

    <script>
        // Highlight active link dynamically
        const links = document.querySelectorAll('.sidebar a[target="manager_iframe"]');
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
