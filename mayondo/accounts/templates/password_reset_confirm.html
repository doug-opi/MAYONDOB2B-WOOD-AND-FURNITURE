{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | XYZ B2B</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Background video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .reset-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .reset-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    }

    .brand-header img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .brand-header h2 {
      color: #2F3E46;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .brand-header p {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 10px;
      border-color: #cbd5e1;
      padding: 10px 12px;
    }

    label {
      font-weight: 500;
      color: #1E293B;
      text-align: left;
      display: block;
      margin-bottom: 5px;
    }

    button[type="submit"] {
      background-color: #52796F;
      border: none;
      color: white;
      width: 100%;
      padding: 10px 0;
      font-weight: 500;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #3b5e53;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #2F3E46;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      color: #52796F;
    }

    @media (max-width: 480px) {
      .reset-card {
        padding: 25px;
      }
      .brand-header img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="https://videos.pexels.com/video-files/3408744/3408744-hd_1920_1080_30fps.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="reset-card">
    <div class="brand-header">
      <img src="{% static 'images/logo.png' %}" alt="XYZ B2B Logo">
      <h2>Set New Password</h2>
      <p>Please enter your new password below to complete the reset process.</p>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>

    <a href="{% url 'accounts:login' %}" class="back-link">‚Üê Back to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
