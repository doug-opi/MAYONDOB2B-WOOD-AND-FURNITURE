{% extends "base.html" %}
{% block title %}Delete Stock{% endblock %}
{% block content %}
<div class="alert alert-danger">
    <h4>Are you sure you want to delete this stock record for <strong>{{ object.product.name }}</strong>?</h4>
    <form method="post" novalidate>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
