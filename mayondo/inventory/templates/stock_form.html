{% extends "base.html" %}
{% block title %}Manage Stock | XYZ B2B{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 100%; max-width: 550px; background: #ffffff;">
    
    <div class="card-header bg-gradient text-white rounded-3 mb-3" 
         style="background: linear-gradient(135deg, #0d6efd, #0dcaf0);">
      <h4 class="mb-0 text-center"><i class="bi bi-box-seam me-2"></i>Stock Form</h4>
    </div>

    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'stock_list' %}" class="btn btn-outline-secondary px-4">
            <i class="bi bi-arrow-left-circle"></i> Cancel
          </a>
          <button type="submit" class="btn btn-success px-4">
            <i class="bi bi-check-circle"></i> Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #e3f2fd, #f8fafc);
  }

  form label {
    font-weight: 500;
    color: #1e293b;
  }

  input, select, textarea {
    border-radius: 8px !important;
    border: 1px solid #cbd5e1 !important;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: #0d6efd !important;
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.25) !important;
  }

  button.btn-success {
    background: linear-gradient(135deg, #198754, #20c997);
    border: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button.btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
  }

  .card {
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
