{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Sale Item</h2>
    <p>Are you sure you want to delete this item?</p>

    <ul>
        <li><strong>Product:</strong> {{ object.product.name }}</li>
        <li><strong>Quantity:</strong> {{ object.quantity }}</li>
        <li><strong>Unit Price:</strong> {{ object.unit_price}}</li>
        <li><strong>Total:</strong> {{ object.total_price }}</li>
    </ul>

    <form method="post" novalidate>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'sales:sale_detail' object.sale.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
