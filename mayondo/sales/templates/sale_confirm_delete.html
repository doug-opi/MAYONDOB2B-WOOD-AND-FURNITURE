{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Are you sure you want to delete Sale #{{ object.id }} ({{ object.customer_name }})?</h3>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'sales:sale_detail' object.id %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
